<div class="post-image-wrapper" [class.bubble]='isAdminActive' (click)="postImageClick($event)" *ngIf="post.imageURLHiRes !== 'NONE'">
	<div *ngIf='isAdminActive' [@simpleFade]='true' class="post-image-admin">
		
	</div> 

	<img class="post-image" [src]="post.featured == true ? post.imageURLHiRes : post.imageURLLowRes"/>
</div>
<a class="post-info" (click)="postItemClick($event)" href="{{post.path+'/'}}">
	<h2 class="post-title" [innerHTML]="safeTitle"></h2>
	<div  class="excerpt" [innerHTML]="safeExcerpt"></div>
	<div class="category">
		<span [innerHTML]="safeCategoryTag">Category</span>
	</div>
	
</a>
<p class="excerpt-drawer" (click)="postItemClick($event)" [innerHTML]="safeExcerpt"></p>
<hr class ="post-divider">
